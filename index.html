<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yorke Labs â€” Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at top, #f4f6f8, #e6e9ef);
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
    }

    .card {
      background: linear-gradient(145deg, #233652, #1c2b3d);
      color: #f5f5f7;
      padding: 3rem 4rem;
      border-radius: 2rem;
      box-shadow: 0 40px 60px rgba(0, 0, 0, 0.25);
      text-align: center;
      width: 100%;
      max-width: 600px;
      transition: transform 0.6s ease, box-shadow 0.6s ease;
      transform: translateY(40px);
      opacity: 0;
      animation: floatIn 1.2s ease forwards;
    }

    @keyframes floatIn {
      from {
        transform: translateY(60px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .card:hover {
      transform: scale(1.04);
      box-shadow: 0 50px 80px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.4rem;
      font-weight: 400;
      color: #e0e0e0;
    }

    @media (max-width: 600px) {
      .card {
        padding: 2rem;
        border-radius: 1.5rem;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Yorke Labs</h1>
    <p>Something exciting is coming</p>
  </div>
</body>
</html>
