<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yorke Labs â€” Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at 50% 30%, #f4f6f8 0%, #e8ebf0 100%);
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }

    .dots {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(#d6d8dc 0.5px, transparent 0.5px);
      background-size: 20px 20px;
      opacity: 0.15;
      z-index: 0;
    }

    .card {
      background: linear-gradient(145deg, #132B50, #214070);
      padding: 3rem 4rem;
      border-radius: 28px;
      color: white;
      text-align: center;
      box-shadow: 0 40px 80px rgba(0, 0, 0, 0.5), 0 20px 40px rgba(0, 0, 0, 0.2);
      z-index: 10;
      position: relative;
      min-width: 320px;
      max-width: 90%;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 50px 100px rgba(0, 0, 0, 0.55), 0 30px 60px rgba(0, 0, 0, 0.25);
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    p {
      font-size: 1.25rem;
      font-weight: 400;
      margin: 0.6rem 0;
    }

    @media (max-width: 600px) {
      .card {
        padding: 2rem;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="dots"></div>
  <div class="card">
    <h1>Yorke Labs</h1>
    <p>Something exciting<br>is coming</p>
    <p style="margin-top: 2rem;">Check back soon for<br>full experience</p>
  </div>
</body>
</html>
