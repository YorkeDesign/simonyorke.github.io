<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yorke Labs â€” Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.07);
      --glass-border: rgba(255, 255, 255, 0.2);
      --text-color: #ffffff;
      --accent: #ffd700; /* Red Bull yellow for subtle accent */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(ellipse at top, #1d2233 0%, #0e101a 100%);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .glass-card {
      backdrop-filter: blur(20px);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 2.5rem 3rem;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      max-width: 90%;
      animation: fadeIn 1.5s ease-out;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-bottom: 0.5rem;
    }

    .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: var(--accent);
      border-radius: 50%;
      margin-top: 1rem;
      animation: pulse 1.8s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.4; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h1>Yorke Labs</h1>
    <p>Something exciting is coming.</p>
    <p>Check back soon for the full experience.</p>
    <div class="dot"></div>
  </div>
</body>
</html>
