<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yorke Labs — Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.06);
      --glass-border: rgba(255, 255, 255, 0.14);
      --text-color: #ffffff;
      --accent: #ffd700; /* Red Bull yellow */
      --bg-gradient: radial-gradient(circle at 30% 30%, #283046 0%, #141824 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .glass-container {
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 3rem 4rem;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 80px 100px rgba(0, 0, 0, 0.35), 0 0 60px rgba(255, 255, 255, 0.06);
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    p {
      font-size: 1.3rem;
      opacity: 0.8;
      font-weight: 400;
    }

    .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: var(--accent);
      border-radius: 50%;
      margin-top: 2rem;
      animation: pulse 1.8s infinite;
    }

    .bg-glow {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.08), transparent 70%);
      animation: rotateGlow 12s linear infinite;
      z-index: 0;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.4; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes rotateGlow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .glass-container {
        padding: 2rem;
      }

      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-glow"></div>
  <div class="glass-container">
    <h1>Yorke Labs</h1>
    <p>We’re crafting something extraordinary.</p>
    <p>Please check back soon.</p>
    <div class="dot"></div>
  </div>
</body>
</html>
